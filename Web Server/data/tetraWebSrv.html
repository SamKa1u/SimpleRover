<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<center>
<h1>Tetra Controls</h1>
<h3> Movement </h3>
</center>
<div id="wrapper">
  <div id="controls">
    <button onclick="window.location = 'http://'+location.hostname+'/forward'" id="keyboard_key_up" class="movements_control"><img src="keyboard_key_up.png"></button>
    <button onclick="window.location = 'http://'+location.hostname+'/left'" id="keyboard_key_left" class="movements_control"><img src="keyboard_key_left.png"></button>
    <button onclick="window.location = 'http://'+location.hostname+'/back'" id="keyboard_key_down" class="movements_control"><img src="keyboard_key_down.png"></button>
    <button onclick="window.location = 'http://'+location.hostname+'/right'" id="keyboard_key_right" class="movements_control"><img src="keyboard_key_right.png"></button>
    <button onclick="window.location = 'http://'+location.hostname+'/stop'" id="stop" class="movements_control"> <img src="stop.png"></button>
    <button onclick="window.location = 'http://'+location.hostname+'/auto'" id="auto" class="movements_control"> <img src="autopilot.png"></button>
  </div>
</div>
</body>
</html>
